- name: Run tests
  tag: ^(feature/.*)$
  service: testapp
  dockercfg_service: gcr_dockercfg
  command: sbt test

- name: Build image
  tag: ^(develop|master|release.*)
  service: testapp
  dockercfg_service: gcr_dockercfg
  command: sbt docker:publishLocal

- name: Push image
  tag: ^(develop|master|release.*)
  service: testapp
  dockercfg_service: gcr_dockercfg
  command: sbt docker:publish
