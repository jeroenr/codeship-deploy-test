- name: Run tests
  tag: ^(feature/.*)$
  service: build
  dockercfg_service: gcr_dockercfg
  command: sbt test

- name: Build image
  tag: ^(develop|master|release.*)
  service: build
  dockercfg_service: gcr_dockercfg
  command: sbt docker:publishLocal

- name: List target dir
  tag: ^(develop|master|release.*)
  service: deploy
  command: ls target

- name: View Dockerfile
  tag: ^(develop|master|release.*)
  service: deploy
  command: cat target/docker/Dockerfile

