testapp:
  image: eu.gcr.io/weeronline-apps/docker-sbt-git
  volumes_from:
    - source # mount data-only container which contains project source so sbt can build it

source:
  image: busybox
  volumes:
    - .:/app # mount project root to app

helloworldmicroservice:
  build:
    dockerfile: target/docker/Dockerfile
    image: eu.gcr.io/weeronline-apps/hello-world-microservice
    encrypted_args_file: google_deployment.env.encrypted
  cached: true

# Codeship Deployments
gcr_dockercfg:
  image: codeship/gcr-dockercfg-generator
  add_docker: true
  encrypted_env_file: google_deployment.env.encrypted
googleclouddeployment:
  image: eu.gcr.io/zoover-apps/google-cloud-deployment
  encrypted_dockercfg_path: zoover_gcr_dockercfg.encrypted
  encrypted_env_file: google_deployment.env.encrypted
  add_docker: true
  volumes:
    - ./helm_values:/helm/values